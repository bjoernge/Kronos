<ng-container *ngIf="questionary$ | async; let questionary">

  <mat-toolbar>
    <span class="title">{{'app.title' | translate}}</span>
    <span class="questionary-title">{{questionary.title | translate}}</span>
    <mat-icon (click)="save()" class="help">save</mat-icon>
  </mat-toolbar>
  <ng-container *ngIf="currentStep$ | async; let currentStep">
    <app-questionary
      (dataChanged)="dataChanged($event)"
      (stepChanged)="stepChanged($event)"
      [currentStep]="currentStep"
      [data]="data"
      [questionary]="questionary"
      class="questionary"></app-questionary>
  </ng-container>
</ng-container>
