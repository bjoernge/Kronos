<app-base-question [question]="question">
  <mat-form-field>
    <mat-label>{{question.text | translate: translationContext}}</mat-label>
    <mat-select [formControl]="control">
      <ng-container *ngFor="let choice of question.choices">
        <mat-option *ngIf="!(choice.hideIf && choice.hideIf(context))" [value]="choice.value">
          {{choice.text | translate: translationContext}}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</app-base-question>
