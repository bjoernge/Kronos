<app-base-question [question]="question">
  <mat-form-field>
    <mat-label>{{question.text | translate}}</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let choice of question.choices" [value]="choice.value">
        {{choice.text | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</app-base-question>
