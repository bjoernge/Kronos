<h1>{{questionary.title | translate}}</h1>
<div #containerRef class="card-container">
  <div *ngFor="let container of questionary.questionContainers" class="card">
    <app-question-container [context]="context"
                            [group]="formGroup.controls[container.namespace]"
                            [questionContainer]="container">
    </app-question-container>
  </div>
</div>
