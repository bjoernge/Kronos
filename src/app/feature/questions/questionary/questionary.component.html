<h1>{{questionContainer.title}}</h1>
<p>{{questionContainer.description}}</p>

<div class="questions">
  <ng-container *ngFor="let question of questions$ | async; trackBy: trackByQuestionId">
    <app-question-selector [control]="formGroup.controls[question.id]" [question]="question"></app-question-selector>
  </ng-container>
</div>
